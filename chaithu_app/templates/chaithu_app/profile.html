{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url("https://img.freepik.com/free-vector/asteroid-space-background_1308-33879.jpg?semt=ais_hybrid") no-repeat center center fixed;
            color: white;
            padding: 50px;
        }
        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #fff;
            font-size: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 5px;
        }
        a:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <h1>User Profile</h1>
    <p>Welcome, <strong>{{ user.username }}</strong>!</p>
    <p>Email: {{ user.email }}</p>
    <a href="{% url 'dashboard' %}">Back to Dashboard</a>
</body>
</html>
