{% load static %}  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <style>
        /* Full-screen background */
        body {
            background-image: url('https://images.app.goo.gl/2EKcsSqAiPCsaBuW6'); no-repeat center center/cover;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Navigation bar */
        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 15px 0;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .navbar a:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Centered login/signup container */
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        .container h2 {
            color: white;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar (Only visible when logged in) -->
    {% if user.is_authenticated %}
    <div class="navbar">
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="{% url 'profile' %}">Profile</a>
        <a href="{% url 'reports' %}">Reports</a>
        <a href="{% url 'settings' %}">Settings</a>
        <a href="{% url 'logout' %}" class="btn">Logout</a>
    </div>
    {% endif %}

    <div class="container">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
