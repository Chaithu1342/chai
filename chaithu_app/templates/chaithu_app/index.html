{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaithu App</title>
    <style>
        /* Fullscreen Setup */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Background Animation */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("{% static 'https://images.app.goo.gl/fYCKzAy4itPYGqTu9' %}") no-repeat center center/cover;
            animation: moveBackground 20s infinite linear alternate;
            z-index: -1;
        }

        @keyframes moveBackground {
            0% { transform: scale(1.05) translate(0px, 0px); }
            25% { transform: scale(1.08) translate(10px, -10px); }
            50% { transform: scale(1.1) translate(-10px, 10px); }
            75% { transform: scale(1.08) translate(10px, -10px); }
            100% { transform: scale(1.05) translate(0px, 0px); }
        }

        /* Centered Content */
        .container {
            background: rgba(255, 255, 255, 0.3);
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            width: 500px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
        }

        h1 {
            font-size: 32px;
            color: black;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
            margin-bottom: 25px;
        }

        button {
            padding: 14px 28px;
            margin: 12px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .login-btn {
            background: cyan;
            color: black;
        }

        .signup-btn {
            background: white;
            color: black;
        }

        button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="background"></div> <!-- Moving Background -->
    <div class="container">
        <h1>Welcome to Chaithu App</h1>
        <button class="login-btn" onclick="location.href='{% url 'login' %}'">Login</button>
        <button class="signup-btn" onclick="location.href='{% url 'signup' %}'">Sign Up</button>
    </div>
</body>
</html>
